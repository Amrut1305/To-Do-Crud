<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Cru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<header class="p-4 header text-center">
  <h1>My To-Do List (2025)</h1>
</header>
      <div class="container pt-5">
        <div class="row">
          <div class="col-md-6">
            <form id="todoForm">
              <div class="form-group text-center ">
                <h4>Fill This Form To Add Item in ToDo List</h4>
                <label class="form-control mb-2 text-left" for="todoItem">To Do Item</label>
                <input required class="form-control mb-2" type="text" id="todoItem">
                <button type="submit" class="btn btn-info form-control mb-2" id="addToDo">Add</button>
                <button type="button" class="btn btn-info form-control d-none mb-2" id="updateToDo">Update</button>
                <button type="button" class="btn btn-warning form-control mb-2" id="cancelToDoEdit">Cancel</button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <ul class="todoUl" id="todoUl">
              <!-- <li class="list-group-item todoItem d-flex justify-content-between">
                <strong>Todo Item</strong>
                <div class="btngrp">
                  <button class="btn btn-sm btn-primary">Edit</button>
                  <button class="btn btn-sm btn-danger">Remove</button>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </div>






    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
